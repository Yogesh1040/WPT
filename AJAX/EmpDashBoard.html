<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <title>Employee DashBoard</title>

    <style>
        .myborder {
            border: 2px solid rgb(87, 201, 176);
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee DashBoard</h1>
        <div class="row">
            <div class="col-sm-9 myborder">
                <table class="table table-bordered table-hover text-center table-striped my-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Post</th>
                            <th>Salary</th>
                            <th>Location</th>
                            <th>Mode</th>
                        </tr>
                    </thead>
                    <tbody id="d1">

                    </tbody>

                </table>
            </div>
            <div class="col-sm-3 myborder">
                <label class="form-label" style="  margin: 43px 0px 30px 0px;">
                    <strong>Enter Employee Id to delete Product</strong>
                </label>
                <input type="text" name="eid" id="eid" class="form-control">
                <button type="button" onclick="deleteEmployee()" class="btn btn-outline-danger my-2">Delete
                    Employee</button>
            </div>
            <div class="col-sm-6 myborder">
                <strong>Enter Employee Information To Add </strong>
                <input type="text" name="id" id="eId" placeholder="Enter Employee Id" class="form-control my-2">
                <input type="text" name="name" id="eName" placeholder="Enter Employee Name" class="form-control my-2">

                <input type="text" name="post" id="ePost" placeholder="Enter Employee Post" class="form-control my-2">

                <input type="text" name="salary" id="eSalary" placeholder="Enter Employee Salary "
                    class="form-control my-2">

                <input type="" name="location" id="eLocation" placeholder="Enter Employee Location "
                    class="form-control my-2">

                <select name="mode" id="eMode" class="form-control">
                    <option value="">Select Employee Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
                <br>
                <button type="button" onclick="addEmployee()" class="btn btn-outline-success mb-2">Add Employee</button>
            </div>
            <div class="col-sm-6 myborder">
                <strong>Enter Employee id to Update Data</strong>
                <input type="text" name="id" id="upId" placeholder="Enter Employee id" class="form-control my-2">
                <button type="button" onclick="getEmployee()" class="btn btn-outline-primary mb-2">Get Employee</button>
                <br><strong>Enter Employee Data to Update </strong>
                <input type="text" name="name" id="upName" placeholder="Enter Employee Name" class="form-control my-2">

                <input type="text" name="post" id="upPost" placeholder="Enter Employee Post" class="form-control my-2">

                <input type="text" name="salary" id="upSalary" placeholder="Enter Employee Salary"
                    class="form-control my-2">

                <input type="text" name="location" id="upLocation" placeholder="Enter Employee Location"
                    class="form-control my-2">
                <select name="upMode" id="upMode" class="form-control">
                    <option value="">Select Employee Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
                <br>
                <button type="button" onclick="updateEmployee()" class="btn btn-outline-dark mb-2">Update
                    Employee</button>
            </div>
        </div>
    </div>

    <script src="external1.js"></script>
</body>

</html>
